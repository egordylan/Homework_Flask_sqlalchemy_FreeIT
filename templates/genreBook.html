<body>
    <h2>BOOKS BY GENRE</h2>

        <ol>
        {% for key, values in books.items() %}
        <h4> Genre: {{key}} </h4>

            {% for book in values %}
            <li> {{book.author}} - {{book.title}} </li>
            <br>
            {% endfor %}

        {% endfor %}
        </ol>
</body>
